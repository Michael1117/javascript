<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <style type="text/css"></style>
</head>
<body>
<script type="text/javascript">
    // js 中怎样实现继承  采用原型链的概念
    // 构造函数 原型对象 实例对象
    // 1. 构造函数.prototype = 原型对象
    // 2. 原型对象.constructor = 构造函数(模板)
    // 3. 原型对象.isPrototypeOf(实例对象)  判断 实例对象的原型 是不是当前对象
    // 4. 构造函数 实例对象 (类和实例)

    // 如果我们让原型对象 = 另一个类型的实例 ？
    // 父类构造函数 Sup
    function Sup(name) {
        this.name = name;
    }
    // 父类的原型对象
    Sup.prototype = {
        constructor: Sup,
        sayName: function () {
            console.log(this.name);
        }
    }
    // 子类
    function Sub(age) {
        this.age = age;
    }
    // 1. 此时的原型对象 将包含指向另一个原型的指针
    // sup 的实例对象 和 sup的原型对象 有一个关系
    // 2. 相应的另一个原型中也包含着一个指向另一个构造函数的指针

    // 子类的原型对象的构造器变成了 父类的构造器
    Sub.prototype = new Sup('张三')

    console.log(Sub.prototype.constructor);
    let p1 = new Sub('李四')
    console.log(p1.name);
    p1.sayName()
</script>
</body>
</html>
