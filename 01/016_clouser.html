        // 闭包 ： 一个函数 可以访问另一个函数作用域中的 局部变量
        // 封闭性： private 起到一个保护变量的作用

        function f(x) {
            var temp = x;
            return function(x) {
                temp += x;
                //console.log(temp)
                return temp;
            }
        }
