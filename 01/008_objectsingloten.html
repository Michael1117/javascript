<body>
    <script type="text/javascript">
        // Global  全局的 终极的 兜底的对象  (不存在)
        
        // encodeURI encodeURIComponent
       

        var url = 'http://www.baidu.com/cn'  

        var str1 = encodeURI(url);  // %20  // (url: // 不会进行编码)

        var str2 = encodeURIComponent(url) // 常用的方法  (任何不标准的文字都会进行编码)

        console.log(str1)
        console.log(str2)

        // decodeURI decodeURIComponent

        console.log(decodeURI(str1))
        console.log(decodeURIComponent(str2))
